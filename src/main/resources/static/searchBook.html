<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Book</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="search.js"></script>
</head>
<body>
    <div class="container">
        <h1>Search for a Book</h1>
        <form id="searchForm">
            <label for="searchId">Search by ID:</label>
            <input type="number" id="searchId" name="bookId" placeholder="Enter Book ID">

            <label for="searchTitle">Search by Title:</label>
            <input type="text" id="searchTitle" name="bookTitle" placeholder="Enter Book Title">

            <button id="searchButton" type="button" class="insert">Search</button>
        </form>

        <a href="home.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
